<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta http-equiv="Access-Control-Allow-Headers" content="Origin, X-Requested-With, Content-Type, Accept">
    <title>Demo Widget</title>
    <!-- Cargar estilos del widget -->
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: white;
            min-height: 100vh;
        }
    </style>
    <!-- Cargar Vue desde CDN (necesario para el widget) -->
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.prod.js"></script>
</head>
<body>
    <!-- Página en blanco para demostración del widget -->
    
    <!-- 
    Configuración global para el widget
    Estas opciones se pueden configurar desde el panel de administración de GrowDesk
    y serán generadas automáticamente en el código de inserción.
    -->
    <script>
        window.GrowDeskConfig = {
            brandName: "GrowDesk",
            primaryColor: "#6200ea", // Color morado
            position: "bottom-right",
            welcomeMessage: "¿En qué podemos ayudarte hoy?"
        };
    </script>

    <!-- 
    Script del Widget GrowDesk
    data-api-url: Apunta a la API del widget (puerto 8082) que actúa como intermediario
                 entre el widget y el sistema principal de GrowDesk.
    -->
    <script 
        src="./assets/growdesk-widget.umd.js" 
        id="growdesk-widget"
        data-widget-id="demo-widget" 
        data-widget-token="demo-token" 
        data-api-url="http://localhost:8082/widget"
    ></script>
</body>
</html>
