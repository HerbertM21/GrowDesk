<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Widget Minimalista</title>
    
    <!-- Cargar Vue desde CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <!-- Cargar estilos del widget - Usando ruta local -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demo Minimalista de GrowDesk Widget</h1>
    <p>Esta es una página simple para probar el widget de GrowDesk.</p>
    
    <!-- Configuración global del widget -->
    <script>
        window.GrowDeskConfig = {
            // URL correcta con el prefijo /widget
            apiUrl: 'http://localhost:8082/widget',
            brandName: "GrowDesk Support",
            primaryColor: "#6200ea",
            position: "bottom-right",
            welcomeMessage: "¿En qué podemos ayudarte hoy?"
        };
    </script>
    
    <!-- Cargar el widget - Usando archivo local -->
    <script 
        id="growdesk-widget"
        src="growdesk-widget.umd.js"
        data-api-url="http://localhost:8082/widget"
        data-widget-id="testwidget"
        data-widget-token="testtoken"
        async>
    </script>
</body>
</html>
